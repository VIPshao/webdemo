<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>ScanUploader</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"ScanUploader",
			name:"ScanUploader"
		};
		swfobject.embedSWF(
			"ScanUploader.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
		function thisMovie(movieName) 
		{
		    if (navigator.appName.indexOf("Microsoft") != -1) 
		    {
		        return window[movieName];
		    } 
		    else 
		    {
		        return document[movieName];
		    }
		}
     	function sendclick(){
     		thisMovie("ScanUploader").SetParameter("UPLOADURL", "http://localhost:8080/webdemo/testUpload/upload.action");
     	}
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>ScanUploader</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	<div id="testArea">
		<p><input type="button" onClick="sendclick()" value="Set Pamameter"></input></p>
	</div>
</body>
</html>
